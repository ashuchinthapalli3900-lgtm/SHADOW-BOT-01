name: Check Instagram

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run bot
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: python bot.py